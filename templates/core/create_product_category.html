{% include 'base.html' %}
{% include 'nav.html' %}
{% load static %}

<body>
<div class="container-sm" id="cont">
    <div class="card" style="margin-top: 60px;">
        <div class="navbar navbar-light" style="background-color: #e3f2fd;">
            <h3>Crea una categoria para agrupar tus productos</h3>
        </div>
        <form class="form-group" enctype="multipart/form-data" method="post" style="margin-top: 10px; margin-left:10px; margin-right:10px">{% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Crear Categoria</button>
            <a class="btn btn-danger" href="{% url 'product-category-list' %}">Volver</a>
        </form>
    </div>
</body>
</html>
