<!DOCTYPE html>
<html>
<title>Inicia Sesion</title>
<head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	{% load static %}
	<style>
		body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
		body {font-size: 16px;}
		img {margin-bottom: -8px;}
		.mySlides {display: none;}
	</style>
</head>
	<body class="w3-content w3-withe" style="max-width:1500px;">
	<div class="w3-padding-64 w3-center w3-white">

			</li>

		  </ul>
		</div>

		  <ul class="w3-ul w3-card w3-hover-shadow">
			<li class="w3-red w3-xlarge w3-padding-32">Soy Empresa</li>
			<li class="w3-light-grey w3-padding-24">
				<a class="w3-button w3-black w3-padding-large" href="{% url 'social:begin' 'google-oauth2' %}">Ingresa con <i class="fa fa-google"></i>oogle </a>
